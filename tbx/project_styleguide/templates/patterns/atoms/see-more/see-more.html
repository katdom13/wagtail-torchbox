{% if text %}
<div class="see-more">
    {% if fetch_data %}
        <button class="see-more__link" tabindex="0" data-fetch-target="{{ fetch_data }}">{{ text }}</button>
    {% else %}
        <a class="see-more__link" tabindex="0" href="{{ link }}">{{ text }}</a>
    {% endif %}
</div>
{% endif %}
