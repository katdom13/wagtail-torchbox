<div class="job-item">
    <a class="job-item__link" href="{{ item.link }}" target="_blank">
        <h2 class="job-item__title">{{ item.title }}</h2>
        <span class="u-sr-only">,</span>
        <p class="job-item__description">{{ item.description }}</p>
        <span class="u-sr-only">Department:</span>
        <p class="job-item__level">{{ item.department }}</p>
        <span class="u-sr-only">Location:</span>
        <p class="job-item__location">{{ item.location }}</p>
    </a>
</div>
